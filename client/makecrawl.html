<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make a Crawl</title>

    <link rel="stylesheet" type="text/css" href="./semantic/dist/semantic.min.css"/>
    <link rel="stylesheet" type="text/css" href="./styles/index.css">
    <script src="src/makecrawl.js"></script>
</head>
<body>
    <div class="ui grid">
        <div class="four wide column header-bar"><img src="img/smol_logo.png" style="width:70%"></div>
        <div class="four wide column header-bar middle aligned content">Popular Crawls</div>
        <div class="four wide column header-bar middle aligned content">Nearby Crawls</div>
        <div class="four wide column header-bar middle aligned content">Login|Register</div>


        <div class="twelve wide column ui huge header" style="font-size:32pt">Make a Crawl!</div>
        <div class="two column row" style="border:solid">
            <div class="column">
                <div class="ui category search">
                    <div class="ui huge icon input">
                        <input class="prompt" type="text" placeholder="Search pubs...">
                        <i class="search icon"></i>
                    </div>
                </div>
                <div id="pubOne">
                    THIS IS A PUB
                    <button onclick="addPub(this)"><i class="plus square outline icon"></i></button>
                </div>
                <div id="pubTwo">
                    Pub 2
                    <button onclick="addPub(this)"><i class="plus square outline icon"></i></button>
                </div>
                <div id="pubThree">
                    Pub 3
                    <button onclick="addPub(this)"><i class="plus square outline icon"></i></button>
                </div>
            </div>


            <div class="column" style="border-left:solid">
                <div class="ui huge input">
                    <input type="text" placeholder="Title">
                </div>
                <div id="list"></div>
            </div>
        </div>

    </div>
</body>
</html>
